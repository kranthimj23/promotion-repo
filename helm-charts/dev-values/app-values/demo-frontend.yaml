env:
  demo_frontend:
  - name: BACKEND_URL
    value: http://demo-backend:8080
  - name: APP_NAME
    value: Demo Frontend
  - name: ENVIRONMENT
    value: dev
image:
  imageName: us-central1-docker.pkg.dev/mobile-app-1-482109/demo-frontend/frontend:1-dev
  pullPolicy: IfNotPresent
  repository: us-central1-docker.pkg.dev/mobile-app-1-482109/demo-frontend/frontend
  tag: 1-dev
replicaCount: 1
resources:
  limits:
    cpu: 100m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
service:
  port: 8080
  type: ClusterIP
serviceName: demo-frontend
